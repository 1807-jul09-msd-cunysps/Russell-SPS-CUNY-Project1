<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/JavaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>Russell Chin</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="Home.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="AboutMe.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="JoinMe.html">Join Me</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <!-- Form-->
    <form class="needs-validation" style="margin-left:10px;" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-1 mb-3">
                <label for="validationCustom06">Age</label>
                <input type="text" class="form-control" id="validationCustom06" placeholder="Age" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom06">Address Line 1</label>
                <input type="text" class="form-control" id="validationCustom22" placeholder="Address Line 1" required>
                <div class="valid-feedback">

                </div>
                <div class="form-group">
                    <label for="Address1">Mailing Address Is Not The Same As </label>
                    <select id="checkAddress" onchange="addressCheck();">
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group" id="address2"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom06">Address Line 2 (Optional)</label>
                <input type="text" class="form-control" id="validationCustom23" placeholder="Address Line 2">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Zip</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Zip" onblur="checkZipcode();" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" placeholder="City" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="State">State</label>
                <input type="text" class="form-control" id="State" placeholder="State" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-1 mb-3">
                <label for="validationCustom05">Area Code</label>
                <input type="text" class="form-control" id="validationCustom11" placeholder="Area" required>
                <div class="invalid-feedback">
                    Please provide a valid Area Code.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Phone Number</label>
                <input type="text" class="form-control" id="validationCustom19" placeholder="Number" required>
                <div class="invalid-feedback">
                    Please provide a valid Number.
                </div>
            </div>
            <div class="col-md-1 mb-3">
                <label for="validationCustom06">Extension</label>
                <input type="text" class="form-control" id="validationCustom66" placeholder="Extension">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" >Submit form</button>
    </form>
</body>
</html>

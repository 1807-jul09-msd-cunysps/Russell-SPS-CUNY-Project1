<html>
<head>
    <meta charset="utf-8" />

    <title>Contact Page</title>
</head>
<body>
    <!--Heading-->
    <!--BootStrap Header -->
    <div class="jumbotron">
        <h1>Russell Chin</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="Home.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="AboutMe.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="JoinMe.html">Join Me</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <!--Join Me-->
    <div style="padding-left:5%;">
        <h1>Contact!</h1>
    </div>
    <!--Forms-->
    <div class="input-group">
        <form class="form-group" action="Success.html" method="get">
            <div class="col-md-10 mb-2">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" placeholder="Name" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-10 mb-2">
                <label for="Email">Email:</label>
                <input type="text" class="form-control" id="Email" placeholder="Email" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="form-group" style="margin-left:10px;">
                <label class="col-sm-" for="msg">Write Something Here:</label>
                <textarea class="col-sm-10" id="user_message" rows="4"></textarea>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>  
        </form>
    </div>
</body>
</html>
